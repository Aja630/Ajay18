<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Preferences Form</title>
</head>
<body>

    <h2>User Preferences Form</h2>

    <form>
        <!-- Dropdown Menu -->
        <label for="language">Choose your preferred programming language:</label>
        <select id="language" name="language">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
        </select>
        <br><br>

        <!-- Checkboxes -->
        <label>Select your interests:</label><br>
        <input type="checkbox" id="webdev" name="interests" value="webdev">
        <label for="webdev">Web Development</label><br>

        <input type="checkbox" id="embedded" name="interests" value="embedded">
        <label for="embedded">Embedded Systems</label><br>

        <input type="checkbox" id="iot" name="interests" value="iot">
        <label for="iot">IoT Projects</label><br>

        <br>

        <!-- Radio Buttons -->
        <label>Preferred mode of learning:</label><br>
        <input type="radio" id="online" name="learning" value="online">
        <label for="online">Online</label><br>

        <input type="radio" id="offline" name="learning" value="offline">
        <label for="offline">Offline</label><br>

        <br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
